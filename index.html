<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage to be Updated</title>
</head>
<body>
    <h1 id="content">Initial Content</h1>

    <script>
        function updateContent(newContent) {
            document.getElementById('content').innerHTML = newContent;
        }

        function openUpdateContentPage() {
            var updateContentWindow = window.open('updateContent.html', '_blank');
            updateContentWindow.addEventListener('DOMContentLoaded', function () {
                // Pass a reference to the updateContent function to the opened window
                updateContentWindow.updateContentFunction = updateContent;
            });
        }
    </script>

    <button onclick="openUpdateContentPage()">Open Update Content Page</button>
</body>
</html>
